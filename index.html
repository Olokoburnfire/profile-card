<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet"  type="text/css" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="container">
    <div class="wrapper">
      <!--top-->
      <div class="upper_bg">
        <img src="./images/bg-pattern-card.svg" alt="pattern"/>
      </div>
      <section class="top-container">
        <div class="img-section"><img src="./images/image-victor.jpg" alt="victor's profile-picture"></div>
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </section>

      <!--bottom-->
      <section class="bottom-container">
        <div class="stat follower">
          <h3 class="stat-num">80K</h3>
          <p class="stat-act">Followers</p>
        </div>
        <div class="stat likes">
          <h3 class="stat-num">803K</h3>
          <p class="stat-act">Likes</p>
        </div>
        <div class="stat">
          <h3 class="stat-num photos">1.4K</h3>
          <p class="stat-act">Photos</p>
        </div>
      </section>
    </div>
  </main>

</html>
